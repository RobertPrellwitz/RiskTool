{% extends "main/main_base.html" %}  {# main/main_base.html extends layout.html #}

{% block pre_content %}
    <div class="container-fluid p-2">
    <form class="form-inline my-2 my-lg-0" action="{{  url_for('main.group_page') }}" method="POST">
        <input class="form-control mr-sm-2" type="text" name="ticker" placeholder="AAPL">
        <button class="btn btn-info my-2 my-sm-0" type="submit" value="Search">Ticker ( Group )</button>
    </form>
    </div>

{% endblock %}

{% block content %}
 <div class="container-fluid">

    {% for table in tables %}

        <div class="container-fluid p-2 my-1">
            {{ table | safe }}
        </div>

    {% endfor %}

</div>


{% endblock %}
